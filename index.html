<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Audiencias</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/images/faviconPJ.ico" type="image/x-icon">
</head>
<body>

  <!-- HEADER -->
  <header class="navbar">
    <div class="logo">
      <img src="/images/LogoPJ2.png" alt="Logo Poder Judicial">
      <span><br><small></small></span>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
      <button>üîç</button>
    </div>
    <div class="user-buttons">
      <a href="#">Iniciar Sesi√≥n</a>
      <a href="#">Mi Cuenta</a>
    </div>
  </header>

  <!-- BOT√ìN CREAR -->
  <section class="crear-section">
    <h2>Consulta de Calendario de Audiencias</h2>
    <button class="btn-crear">Crear</button>
  </section>

  <!-- FORMULARIO -->
  <main class="form-container">
    <h3>Consulta de Audiencias</h3>
    <form id="formAudiencias">
      <div class="form-grid">
        <div>
          <label>Autoridad</label>
          <input type="text" id="autoridad" placeholder="Ingrese autoridad">
        </div>
        <div>
          <label>Hora</label>
          <input type="time" id="hora">
        </div>
        <div>
          <label>Sala</label>
          <input type="text" id="sala" placeholder="Ingrese sala">
        </div>
        <div>
          <label>Fecha</label>
          <input type="date" id="fecha">
        </div>
      </div>
      <button type="submit" class="btn-buscar">Buscar</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
